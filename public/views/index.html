<!DOCTYPE html>
<html ng-app="animalApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animals</title>
    <script src="vendor/jquery-3.1.1.min.js"></script>

    <link href="vendor/bootstrap.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/style.css">

    <script src="vendor/bootstrap.js"></script>



    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>

    <script src="scripts/main.controller.js"></script>
    <script src="scripts/animal.service.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <base href="/" />
    <!-- so can use location provider html5-->
</head>

<body>
    <div class="container" ng-controller="MainController as main">
      <div>
          <h1>What do we have</h1>
          <div>
            <h2>Animals</h2>
            <div class="flex-container">
              <div class="flex-item">
                <div ng-repeat="animal in main.animalList">
                  <p>
                    {{animal.commonName}}
                  </p>
                <img ng-src="{{animal.imageURL}}" />
                <button ng-click="main.getThisID(animal.id)" type="button" data-target="#animalDetail" data-toggle="modal" class="btn btn-info">More Information</button>
                <button ng-click="main.deleteAnimal(animal.id)" type="button">Delete</button>
              </div>
            </div>
          </div>
                <!-- modal -->

                <div class="modal" id="animalDetail" tabindex="-1" role="dialog" aria-labelledby="animalDetailLabel">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="animalDetailLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <p>Name: {{main.info.commonName}}
                            </p>
                            <p>
                                Scientific Name: {{main.info.scientificName}}
                            </p>
                            <p>
                                Family: {{main.info.family}}
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                  </div>
              </div>
                <!-- end modal -->
            </div>

          </div>
      </div>

  </div>

    <div>
        <form ng-controller="MainController as main" ng-submit="main.createAnimal(main.commonName, main.scientificName, main.family, main.imageUrl)" class="form-horizontal col-xs-12 col-md-12 well">
          <h3>Add New Animal</h3>
            <div class="form-group row">
                <label class="control-label col-xs-offset-1 col-xs-2">Name</label>
                <div class="col-xs-7">
                  <input class="form-control" type="text" ng-model="main.commonName" />
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-xs-offset-1 col-xs-2">Scientific Name</label>
                <div class="col-xs-7">
                  <input class="form-control" type="text" ng-model="main.scientificName" />
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-xs-offset-1 col-xs-2">Family</label>
                <div class="col-xs-7">
                  <input class="form-control" type="text" ng-model="main.family" />
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-xs-offset-1 col-xs-2">Image URL</label>
                <div class="col-xs-7">
                  <input class="form-control" type="url" ng-model="main.imageUrl" http-prefix/>
                </div>
            </div>
            <button class="btn btn-default pull-right" type="submit">add</button>

        </form>
    </div>

</body>




</html>
